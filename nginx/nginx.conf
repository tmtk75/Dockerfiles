worker_processes  1;
daemon off;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

	auth_ldap "Forbidden";
        auth_ldap_servers ldap_s;

        location / {
            root   html;
            index  index.html index.htm;
        }
        error_page   501 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}

